name: CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version:
          - "3.12"
    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        users: actions/checkout@v3

      - name: Set up Python
        users: actions/setup-python@v4
        with:
          python-versions: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install pytest .

      - name: Run tests
        run: pytest